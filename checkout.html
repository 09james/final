    <script>
        function loadCartItems() {
    const cartItemsDiv = document.getElementById('checkout-items');
    const orderTotalElem = document.getElementById('order-total');
    let totalPrice = 0;
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    cartItemsDiv.innerHTML = ''; // Clear previous content

    if (cartItems.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
    } else {
        cartItems.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            totalPrice += itemTotal;

            // Display selected product details
            cartItemsDiv.innerHTML += `
                <div class="checkout-item mb-3">
                    <h5>${item.name}</h5>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Total: $${itemTotal.toFixed(2)}</p>
                </div>
            `;
        });
    }

    // Set the total order amount
    orderTotalElem.textContent = totalPrice.toFixed(2);
}

// Load cart items when the page loads
window.onload = loadCartItems;

    </script>
